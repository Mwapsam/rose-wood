{% block content %}

<style>

  swiper-container {
    width: 100%;
    height: 100%;
    margin-left: auto;
    margin-right: auto;
  }

  swiper-slide {
    text-align: center;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  swiper-slide img {
      /* width: 100%; */
      /* height: 100%; */
      object-fit: cover;
    }
</style>


  <div class="preloader-bg preloader-bg-light"></div>
  <div id="preloader" class="preloader-light">
    <div id="preloader-status">
      <div class="preloader-position loader loader-light">
        <span></span>
      </div>
    </div>
  </div>

  <swiper-container class="mySwiper" init="false" 
    space-between="30" autoplay-delay="2500" autoplay-disable-on-interaction="false">
    {% for image in project.project_images.all %}

    <swiper-slide>
      <a
      data-lity=""
      href="{{image.image.file.url}}"
  >
      <img
          src="{{image.image.file.url}}"
          height="420"
      />
  </a>
    </swiper-slide>
    {% endfor %}

  </swiper-container>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script>
    const swiperEl = document.querySelector('swiper-container')
    Object.assign(swiperEl, {
      slidesPerView: 1,
      spaceBetween: 10,
      pagination: {
        clickable: true,
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 50,
        },
      },
    });
    swiperEl.initialize();
  </script>
